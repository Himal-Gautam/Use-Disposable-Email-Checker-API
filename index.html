<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Disposable Email Check API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parentbox">
      <div class="childbox card">
        <div class="card-body">
          <h5 class="card-title">Detecting Disposable Email Addresses</h5>
          <h6 class="card-subtitle mb-2 text-muted"><a href="https://www.fakemail.net/" target="_blank">Get a fake email to test</a></h6>
          <form class="my-form">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="input_mail form-control " aria-describedby="emailHelp" placeholder="Enter email" autofocus>
              <button type="submit" class="check btn btn-primary">CHECK</button>
            </div>
          </form>
          
        </div>
      </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
